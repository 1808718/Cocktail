<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>


<body>

    <ion-app>
        <ion-header>          
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-icon name="arrow-back" size="5"></ion-icon>
                </ion-buttons>
               <ion-title>Amatertto</ion-title>
               </ion-toolbar>
        </ion-header>

        <ion-content fullscreen>
                <img src="Pictures/Amaretto.jpg" scroll="false" alt="Amaretto"></img>

                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Ingredients</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-row>
                            <ion-col>
                                <ion-list lines="none">
                                    <ion-item>
                                        <p>Tea</p>
                                    </ion-item>
                                    <ion-item>
                                        <p>Amaretto</p>
                                    </ion-item>
                                    <ion-item>
                                        <p>Whiped Cream</p>
                                    </ion-item>
                                </ion-list>
                            </ion-col>
                            <ion-col>
                                <ion-list lines="none">
                                    <ion-item>
                                        <p>6 oz hot</p>
                                    </ion-item>
                                    <ion-item>
                                        <p>2 oz</p>
                                    </ion-item>
                                    <ion-item>
                                        <p>chilled</p>
                                    </ion-item>
                                </ion-list>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>

                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>
                                Glass
                            </ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <p>Pousse cafe glass</p>
                        </ion-card-content>
                    </ion-card>

                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>
                                Instructions
                            </ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <p>Pour hot tea into a pousse-cafe glass, using a spoon in glass to prevent cracking. Add amaretto, but do not stir. Top with chilled whipped cream and serve.</p>
                        </ion-card-content>
                    </ion-card>

 
                      




    
                </ion-card>




        </ion-content>
        
        
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
